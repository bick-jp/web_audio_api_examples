<!-- http://man.hubwiz.com/docset/JavaScript.docset/Contents/Resources/Documents/developer.mozilla.org/en-US/docs/Web/API/OfflineAudioContext.html -->
<!DOCTYPE html>
<html>
<head></head>
<body>
	<h1>offlineAudioContext example</h1>
	<button onclick="getData()">Play</button>
  <p><input type="range" min="0" max="100" value="100" oninput="changeVolume(this);">Volume</p>
</body>
<script>

var gainNode;

// use XHR to load an audio track, and
// decodeAudioData to decode it and OfflineAudioContext to render it
function getData() {

  // define online and offline audio context
  var audioCtx = new AudioContext();
  var offlineCtx = new OfflineAudioContext(2,44100*40,44100);

  source = offlineCtx.createBufferSource();

  request = new XMLHttpRequest();

  request.open('GET', 'audio1.mp3', true);

  request.responseType = 'arraybuffer';

  request.onload = function() {
    var audioData = request.response;

    audioCtx.decodeAudioData(audioData, function(buffer) {
      myBuffer = buffer;
      source.buffer = myBuffer;
      source.connect(offlineCtx.destination);
      source.start();
      //source.loop = true;
      offlineCtx.startRendering().then(function(renderedBuffer) {
        console.log('Rendering completed successfully');
        //var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        var song = audioCtx.createBufferSource();
        song.buffer = renderedBuffer;

        gainNode = audioCtx.createGain();
        song.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        //play.onclick = function() {
          song.start();
        //}
      }).catch(function(err) {
          console.log('Rendering failed: ' + err);
          // Note: The promise should reject when startRendering is called a second time on an OfflineAudioContext
      });
    });
  }

  request.send();
}

// Refferring to 
// http://webaudioapi.com/samples/volume/
function changeVolume(element) {
  var volume = element.value;
  var fraction = parseInt(element.value) / parseInt(element.max);
  // Let's use an x*x curve (x-squared) since simple linear (x) does not
  // sound as good.
  this.gainNode.gain.value = fraction * fraction;
};


</script>
</html>
